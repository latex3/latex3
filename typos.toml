# https://github.com/crate-ci/typos/blob/master/docs/reference.md

[files]
extend-exclude = [
  "*.csv",
  "*.eps",
  "*.lvt",
  "*.tlg",
  "support/texlive.sh",
  "support/UShyphen.tex",
  "texmf/**",
  # historical dirs and files
  "articles/**",
  "xpackages/**",
  "l3kernel/doc/l3news*.tex",
]

[default]
extend-ignore-re = [
  ":[NncVvoxefTFpwD]+",
  "[aA]lph",
  "\\.ist",
  "\\(mis\\)use",
  "\\{ (fo|(03)?BA|Nd) \\}",
  "\\{inteval\\}",
  "ABD",
  "fith",
  "for emptyness",
  "IEEE Comput\\.",
  "juxt(_int|:N)", # special csnames used in l3fp-parse.dtx
  "LSO",
  "mis-",
  "nd",
  "Noo",
  "openin",
  "OT1",
  "parm",
  "pre-empted",
  "Thm",
  "vew",
]
